<script >
let idolName=[ "Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe" , "Regulus"];
let idolStart=["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major","Leo"];
let inputName=prompt("Enter the name of idol:");
function checkStart() {
    for (let i=0;i<idolName.length;i++){
        if (inputName==idolName[i]) {
            idolName[i]=idolStart[i];
            return idolStart[i];
        }
    }
             return ("not result");
}
let result = checkStart(inputName);
alert(result+" is start of "+inputName);
</script>
